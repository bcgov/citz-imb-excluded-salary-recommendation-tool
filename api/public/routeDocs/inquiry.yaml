paths:
  /inquiry:
    get:
      tags:
        - Inquiry
      summary: Get all inquiries in database
      description: Returns information for every inquiry in the Salary Estimate Tool
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Inquiry'
    post:
      tags:
        - Inquiry
      summary: Posts a new inquiry to the database
      description: Posts a new inquiry to the database
      consumes:
        - application/json
      requestBody:
        content:
          application/json:
            name: Inquiry
            description: Salary Inquiry Data
            schema:
              $ref: '#/components/schemas/Inquiry'
      responses:
        '201':
          $ref: '#/components/responses/201Created'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '400':
          $ref: '#/components/responses/400BadRequest'
  /inquiry/guid:
    get:
      tags: 
        - Inquiry
      summary: Get an inquiry by user guid
      parameters:
        - in: query
          name: guid
          schema:
            type: string
            example: 'SQJHDNJASBC12388271267GS718G'
          required: true
          description: The User's Guid to get inquiries related to them
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Inquiry'
  /inquiry/{id}:
    patch:
      tags:
        - Inquiry
      summary: Update an inquiry
      description: Updates an inquiry when passed it's ID
      parameters:
        - in: path
          name: id
          schema:
            type: number
            example: 1
          description: The Inquiry ID
      requestBody:
        content:
          application/json:
            name: Inquiry
            description: Salary Inquiry Data
            schema:
              $ref: '#/components/schemas/Inquiry'
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: 'Record state updated to DENIED.'
