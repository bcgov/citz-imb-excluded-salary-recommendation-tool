components:
  schemas:
    User:
      type: object
      required:
        - guid
        - username
        - email
        - user_first_name
        - user_last_name
        - roles
      description: A user for the Salary Estimate Tool
      properties:
        guid:
          type: string
          example: AHJDIWGJDBCUHDIJ298478H
        username:
          type: string
          example: MIKEPAUL
        user_first_name:
          type: string
          example: Michael
        user_last_name:
          type: string
          example: Paul
        roles:
          type: array
          items: string
