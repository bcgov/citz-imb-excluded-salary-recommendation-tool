paths:
  /ministry:
    post:
      tags:
        - Ministry
      summary: Creates new Ministry entry
      consumes:
        - application/json
      requestBody:
        content:
          application/json:
            name: Ministry
            description: Ministry
            schema:
              $ref: '#/components/schemas/Ministry'
      responses:
        '201':
          $ref: '#/components/responses/201Created'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '400':
          $ref: '#/components/responses/400BadRequest'
  /ministry/{id}:
    get:
      tags:
        - Ministry
      summary: Returns Ministry 
      description: Returns a Ministry entry by id
      parameters:
        - in: path
          name: id
          schema:
            type: number
            example: 1
            description: The Ministry ID
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ministry'
    delete:
      tags:
        - Ministry
      summary: Deletes a Ministry entry from the database
      description: Deletes a Ministry entry from the database using an id
      parameters:
        - in: path
          name: id
          schema:
            type: number
            example: 1
            description: The Ministry ID
      responses:
        '200':
          description: OK
