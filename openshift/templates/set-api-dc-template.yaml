kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: ${APPLICATION_NAME}-template
labels:
  template: ${APPLICATION_NAME}-template

objects:
  - kind: DeploymentConfig
    apiVersion: apps.openshift.io/v1
    metadata:
      annotations:
        app.openshift.io/route-disabled: "false"
        openshift.io/generated-by: OpenShiftWebConsole
      name: ${APPLICATION_NAME}
      namespace: ${OPENSHIFT_NAMESPACE}
      labels:
        app: ${APPLICATION_NAME}
        app.kubernetes.io/component: ${APPLICATION_NAME}
        app.kubernetes.io/instance: ${APPLICATION_NAME}
        app.kubernetes.io/name: ${APPLICATION_NAME}
        app.kubernetes.io/part-of: ${APPLICATION_NAME}
        app.openshift.io/runtime: nodejs
        app.openshift.io/runtime-namespace: ${OPENSHIFT_NAMESPACE}
    spec:
      strategy:
        type: Rolling
        rollingParams:
          updatePeriodSeconds: 1
          intervalSeconds: 1
          timeoutSeconds: 600
          maxUnavailable: 25%
          maxSurge: 25%
        resources: {}
        activeDeadlineSeconds: 21600
      triggers:
        - type: ConfigChange
      replicas: 1
      revisionHistoryLimit: 10
      test: false
      selector:
        app: ${APPLICATION_NAME}
        deploymentconfig: ${APPLICATION_NAME}
      template:
        metadata:
          creationTimestamp: null
          labels:
            app: ${APPLICATION_NAME}
            deploymentconfig: ${APPLICATION_NAME}
          annotations:
            openshift.io/generated-by: OpenShiftWebConsole
        spec:
          containers:
            - name: ${APPLICATION_NAME}
              image: >-
                ${IMAGE_REPOSITORY}/${OPENSHIFT_NAMESPACE}/${APPLICATION_NAME}:latest
              ports:
                - containerPort: 3004
                  protocol: TCP
              resources:
                limits:
                  cpu: 150m
                  memory: 250Mi
                requests:
                  cpu: 100m
                  memory: 150Mi
              env:
                - name: POSTGRES_PORT
                  valueFrom:
                    secretKeyRef:
                      name: set-secrets
                      key: POSTGRES_PORT
                - name: POSTGRES_USER
                  valueFrom:
                    secretKeyRef:
                      name: set-secrets
                      key: POSTGRES_USER
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: set-secrets
                      key: POSTGRES_PASSWORD
                - name: POSTGRES_DB
                  valueFrom:
                    secretKeyRef:
                      name: set-secrets
                      key: POSTGRES_DB
                - name: API_PORT
                  valueFrom:
                    secretKeyRef:
                      name: set-secrets
                      key: API_PORT
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              imagePullPolicy: Always
          restartPolicy: Always
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          securityContext: {}
          schedulerName: default-scheduler

parameters:
  - description: OpenShift Namespace
    displayName: OpenShift Namespace
    name: OPENSHIFT_NAMESPACE
    required: true
  - description: Application Name
    displayName: Application Name
    name: APPLICATION_NAME
    required: true
  - description: Image Repository
    displayName: Image Repository
    name: IMAGE_REPOSITORY
    required: true
